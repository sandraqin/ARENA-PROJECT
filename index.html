<!DOCTYPE html>
<html>
	<head>
		<title>TEXTURE TILES</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/common.css" rel="stylesheet">
        <script defer src="assets/arena.js"></script>
        <script defer src="assets/main.js"></script>
        
	</head>


<body>
    <div class="bg"></div>


		
			<!-- Replace this URL with your channel to connect the API! -->
			<a href="https://www.are.na/kinjal-gawaskar/texture-tales" id="channel-url">
				 <!-- The channel title will be inserted inside this h1. -->
			</a>
	



    <br>
    <div class="maintitle">
        <div class="header">Texture <br>Tales</div>
        <div class="channel-description"></div> <!-- Same here for the channel description. -->
        </div>
    </div>
    <br>
   
    <section>

        <!-- All the channel “blocks” will be created as children, here. -->
        <!-- You could move the classes to different section elements to separate the types! -->
        <ul class="image-blocks"></ul>



    </section>



    <section>

        <!-- All the channel “blocks” will be created as children, here. -->
        <!-- You could move the classes to different section elements to separate the types! -->
        
        <ul class="video-file-blocks video-embed-blocks audio-file-blocks text-blocks">
        </ul>

    </section>







    <template id="image-block">
        <li class="image-block ">
            <figure class="image-block">
                <div class="together">
                    <img class="image">
                    <figcaption class="title"></figcaption>
                </div>
            </figure>

            <aside>
                <p class="caption"> click more images to overlap texture<br>click the empty space to clean texture</p>
                <img class="image">
                
            </aside>
    
        </li>
        
        
    </template>

    <template id="text-block">
        <li class="text-block">
      
            <figure class="text-block">
                <img class="play"  src="assets/download4-01-02.png" >
            </figure>

            <aside>
                <div class="content"></div>
            </aside>
        </li>
    </template>

    <template id="channel-owner">

            <img class="avatar"> <!-- Avatar image source inserts here. -->
            <a class="link"> <!-- Link to their profile inserts here. -->
                <p class="full-name"></p> <!-- Username inserts here. -->
            </a>

    </template>
    
    <template id="audio-file-block">
        <li class="audio-file-block">
            <figure class="audio-file-block" >

                <img class="play"  src="assets/download2-01.png" >
            
            </figure>
            <aside>
                <figcaption class="title"></figcaption>
                <audio class="audio" controls type="audio/mpeg"></audio>
            </aside>
           
        </li>
    </template>

    <template id="video-file-block">
        
        <li class="video-file-block">
            <figure class="video-file-block" >
                <video class="video" controls muted onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>
            </figure>
         
            <aside>
                <video class="video" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>
            </aside>
            
        
        </li>
    </template>

    <template id="video-embed-block">
        <li class="video-embed-block">
            <figure class="video-embed-block">
                <img class="image">
                
                
            </figure>
            <aside>
                <div class="embed"></div>
            </aside>
            
        </li>
    </template>


 

    

</body>


</html>
